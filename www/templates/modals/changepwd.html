<ion-modal-view class="changepwd">
    <ion-header-bar class="bar bar-dark" align-title="center">
        <div class="buttons left">
            <button class="button button-open" ng-click="changepwdModal.hide()">返回</button>
        </div>
        <h1 class="title">重置{{ login_params.type=='sim'?'模拟':'实盘' }}密码</h1>
    </ion-header-bar>
    <ion-content scroll='false' ng-class="login_params.type">
        <div class="bg"></div>
        <div class="content">
            <div class="list header">
                <img class="logo" src="img/logo.png"></img>
                <h3>
                    重置{{ login_params.type=='sim'?'模拟':'实盘' }}密码
                </h3>
            </div>

            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">手机号</span>
                    <input type="tel" placeholder="请输入手机号" ng-pattern="/^1[3|5|7|8][0-9]{9}$/"
                           autocomplete="off" name="mobile" required ng-model="login_states.mobile">
                </label>
                <label class="item item-input item-stacked-label"
                    ng-show="send_pwd_message_result">
                    <span class="input-label">{{ send_pwd_message }}</span>
                </label>
            </div>

            <div class="row">
                <div class="col">
                    <button class="left button button-block button-outline"
                        ng-click="send_pwd()" ng-hide="send_pwd_message_result">
                        下一步
                    </button>
                    <button class="left button button-block button-outline"
                            ng-click="changepwdModal.hide()" ng-show="send_pwd_message_result">
                         返回登录
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
