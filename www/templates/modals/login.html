<ion-modal-view class="login">
    <ion-header-bar class="bar bar-dark">
        <div class="buttons left">
            <button class="button button-open" ng-click="closeModal()">返回</button>
        </div>
        <h1 class="title">{{ login_params.type=='sim'?'模拟':'实盘' }}登录</h1>
    </ion-header-bar>
    <ion-content scroll='false' ng-class="login_params.type">
        <div class="bg"></div>
        <div class="content">
            <div class="list header">
                <img class="logo" src="img/logo.png"></img>
                <h3>{{ login_params.type=='sim'?'模拟':'实盘' }}登录</h3>
                <a ng-click="switchParams()">
                    切换到{{ login_params.type=='sim'?'实盘':'模拟' }}登录>>
                </a>
            </div>

            <div class="list" ng-if="login_params.type=='sim'">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">手机号</span>
                    <input type="tel" placeholder="请输入手机号"
                           ng-pattern="/^1[3|5|7|8][0-9]{9}$/"
                           autocomplete="off" name="mobile" required
                           ng-click="login_error=false"
                           ng-model="login_states.mobile">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">模拟密码</span>
                    <input type="password" placeholder="请输入模拟密码"
                           autocomplete="off" name="sim_password" required
                           ng-click="login_error=false"
                           ng-model="login_states.sim_password">
                </label>
            </div>

            <div class="list" ng-if="login_params.type=='act'">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">实盘账户</span>
                    <input type="tel" placeholder="请输入实盘账户"
                           autocomplete="off" name="account" required
                           ng-click="login_error=false"
                           ng-model="login_states.account">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">实盘密码</span>
                    <input type="password" placeholder="请输入实盘密码"
                           autocomplete="off" name="act_password" required

                           ng-click="login_error=false"
                           ng-model="login_states.act_password">
                </label>
            </div>

            <div class="row">
                <div class="col">
                    <button class="left button button-block button-outline"
                            ng-click="closeModal()">
                        跳过登录
                    </button>
                </div>
                <div class="col">
                    <button class="right button button-block" ng-click="do_login()">
                        {{ login_params.type=='sim'?'模拟':'实盘' }}登录
                    </button>
                </div>
            </div>

            <div class="list error" ng-if="login_error">
                {{ login_error_msg }}
            </div>
        </div>

        <div class="footer">
            <div class="list">
                <a class="left" ng-click="changepwdModal.show()">
                    忘记{{ login_params.type=='sim'?'模拟':'实盘' }}密码
                </a>
                <a class="right" ng-click="registerModal.show()">
                    注册
                </a>
            </div>

        </div>

    </ion-content>

</ion-modal-view>
