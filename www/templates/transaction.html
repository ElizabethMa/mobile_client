<ion-view view-title="交易历史">
    <ion-content class="transaction">
        <div class="datepickercontainer row row-center">
            <div class="col col-40">
                <input type="text" placeholder="开始时间"
                       ng-model="opendate"
                       datetime="yyyyMMdd"
                       ng-readonly="true"
                       ng-click="openDatePicker('opendate')">
            </div>
            <div class="col col-4">
                <i class="icon ion-arrow-right-c"></i>
            </div>
            <div class="col col-40">
                <input type="text" placeholder="结束时间"
                       ng-model="enddate"
                       datetime="yyyyMMdd"
                       ng-readonly="true"
                       ng-click="openDatePicker('enddate')">
            </div>
            <div class="col col-16">
                <button class="button button-small"
                    ng-click="query()">
                    查询
                </button>
            </div>
        </div>

        <div class="list">

            <div class="item item-divider row" >
                <div class="col col-50">时间</div>
                <div class="col col-50">事件</div>
            </div>



            <div class="item row row-center" ng-repeat="item in history">
                <div class="col col-50">
                    <span>{{ item.dt | limitTo: 19}}</span>
                </div>
                <div class="col col-50" align="left">
                    {{item.reason}}
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
